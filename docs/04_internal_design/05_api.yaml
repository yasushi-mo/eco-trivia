info:
  title: Eco Trivia Viewer API
  description: ランダムなエコ・トリビアを表示するためのバックエンドAPIです。
  version: 1.0.0
servers:
  - url: https://api.eco-trivia-app.com/v1
    description: 本番サーバー

paths:
  /trivia/random:
    get:
      summary: ランダムなトリビアを一件取得
      description: データベースから一件のトリビアレコードをランダムに選択して取得します。
      responses:
        "200":
          description: 成功 - ランダムに選択されたトリビアデータ
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trivia"
        "404":
          description: トリビアデータがデータベースに見つからない
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: No trivia found in the database.
        "500":
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An unexpected error occurred.

components:
  schemas:
    Trivia:
      type: object
      description: ランダムに表示されるエコ・トリビアのデータ構造
      properties:
        id:
          type: integer
          description: トリビアの一意なID
          example: 42
        text:
          type: string
          description: 100文字以内のトリビア解説文
          example: "平均的な日本人一人あたりのプラスチック消費量は、世界で米国に次ぐ第2位です。"
